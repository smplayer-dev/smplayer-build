name: Build appimage

on: workflow_dispatch

jobs:

  build:
    runs-on: ubuntu-16.04

    steps:
      - name: Install sources
        run: git clone https://github.com/smplayer-dev/smplayer.git smplayer

      - name: Install linuxdeployqt
        run: |
            wget https://github.com/probonopd/linuxdeployqt/releases/download/7/linuxdeployqt-7-x86_64.AppImage
            chmod 755 linuxdeployqt-7-x86_64.AppImage

      - name: Install development packages
        run: |
            sudo apt-get update
            sudo apt-get install zlib1g-dev fakeroot build-essential devscripts debhelper g++
            #sudo apt-get install qtbase5-dev qt5-qmake qt5-default libqt5opengl5-dev qttools5-dev-tools qtbase5-private-dev
            sudo apt-get install libxcb-icccm4-dev

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          host: 'linux'

      - name: Get version
        run: |
            cd smplayer
            ./get_version.sh
            VERSION=`cat version`
            echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Compile smplayer
        run: |
            cd smplayer
            ./get_svn_revision.sh
            make PREFIX=/usr QMAKE=qmake LRELEASE=lrelease \
                 QMAKE_OPTS="DEFINES+=NO_DEBUG_ON_CONSOLE DEFINES+=USE_SHM DEFINES+=USE_GL_WINDOW"
            
      - name: Install smplayer
        run: |
            cd smplayer
            make install DESTDIR=appdir PREFIX=/usr
            ls -lR appdir

      - name: Create package
        run: |
            cd smplayer
            ../linuxdeployqt-7-x86_64.AppImage appdir/usr/share/applications/smplayer.desktop -appimage
    
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: smplayer
          path: smplayer/*.AppImage
