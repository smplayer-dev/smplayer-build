
name: Build SMTube 64 bits

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Install sources
        run: .\download_smtube.cmd
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          arch: 'win64_mingw81'
          tools: 'tools_openssl_x64,1.1.1-1,qt.tools.openssl.win_x64'
         
      - name: Download QtWebkit
        uses: suisei-cn/actions-download-file@v1
        with:
          url: "https://download.qt.io/snapshots/ci/qtwebkit/5.212/latest/qtwebkit/qtwebkit-Windows-Windows_10-Mingw73-Windows-Windows_10-X86_64.7z"
          
      - name: Extract QtWebKit
        shell: bash
        run: 7z x qtwebkit-Windows-Windows_10-Mingw73-Windows-Windows_10-X86_64.7z -o$Qt5_Dir
     
      - name: Set mingw64 path
        #run: echo "c:\msys64\mingw64\bin\" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        run: |
            $env:PATH
            which gcc

      - name: Build smtube
        run: .\build_smtube.cmd
        
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: smtube-x64
          path: packages\smtube\setup\output\
